<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="icon" type="image/png" href="./icons/logo.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/log-in.js" defer></script>
  </head>
  <body>

      <h1>Log In</h1>
      <div class="wrapper user-auth">
        <form>
          <input type="text" placeholder="Enter Email Id" autocomplete="off" />
          <input
            type="password"
            placeholder="Enter Password"
            autocomplete="off"
          />
          <div class="form-btm">
            <button>Log In</button>
            <p><a href="#">Dont Have an Account ?</a></p>
          </div>
        </form>
      </div>

  </body>
</html>
